<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissor Game</title>
    <link rel="stylesheet" href="/Rock-papper-scissor-game/style.css">
</head>

<body>
    <h1> Rock Papper Scissor Game </h1>
    <div class="choices"  id="rock">

        <div class="choice">
            <img src="/Rock-papper-scissor-game/rock.png" alt="rock" class="rock">
         </div>

        <div class="choice" id="paper">
            <img src="/Rock-papper-scissor-game/paper.png" alt="papper" class="paper">
        </div>

        <div class="choice" id="scissor">
            <img src="/Rock-papper-scissor-game/scissors.png" alt="scissor" class="scissor">
        </div>
    </div>

    <div class="scoreboard">
    <div class="score">
        <p id="userscore">0</p>
        <p>You</p>
    </div>
    
    <div class="score">
        <p id="compscore">0</p>
        <p>Computer </p>
    </div> 
    </div>

    <div class="msgcont">
        <p id="msg">Play Your move</p></p>
    </div>


    <script src="/Rock-papper-scissor-game/app.js"></script>

</body>
</html>
